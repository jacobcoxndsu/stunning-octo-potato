<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="/client/styling-main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/client/res/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/client/res/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/client/res/favicon/favicon-16x16.png">
    <link rel="manifest" href="/client/res/favicon/site.webmanifest">
    <link rel="mask-icon" href="/client/res/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/client/res/favicon/favicon.ico">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/client/res/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script src="/client/js/socket.io/socket.io.js"></script>
    <script src="/client/js/main.js"></script>
</head>


<body>
    <canvas id="canvas"></canvas>

    <object visibility="hidden" id="food" type="image/svg+xml" data="client/res/svg/food.svg" >
    

    <div><svg id="fullbutton" onclick="toggleFullScreen()" viewBox="0 0 100 100">
        <circle  cx="50" cy="50" r="45" stroke="" stroke-width="4" fill="darkgray" />
        <rect x="25" y="25" width="50" height="50" style="fill:rgba(0,0,0,0);stroke-width:5;stroke:rgb(0,0,0)" />
        <rect x="40" y="20" width="20" height="60" style="fill:darkgray;stroke-width:5;stroke:rgba(0,0,0,0)" />
        <rect x="20" y="40" width="60" height="20" style="fill:darkgray;stroke-width:5;stroke:rgba(0,0,0,0)" />
        Sorry, your browser does not support inline SVG.
    </svg></div>
    <div id="landingDiv">
	<input type="text" id="nameBox" value="" placeholder="Enter a Name!">
        <input type="button" class="startbutton" onclick="startGame()" value="Join Game!">
        <div class="QualitySwitch">
            <h2>Fancy Graphics</h2>
            <label class="switch" >
                <input type="checkbox" checked onclick="toggleFancy()">
                <span class="slider round"></span>
            </label>
        </div>

    </div>
</body>

</html>
